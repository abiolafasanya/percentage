<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>percentage calculator</title>
</head>
<body>
    <div class="container">
        <h1>Percentage Checker</h1>
        <form id="form">
            <div class="form-group">
                <lable>Actual Score</lable>
                <input type="number" class="form-control" id="actual" required>
            </div>
            <div class="form-group">
                <lable>Obtainable Score</lable>
                <input type="number" class="form-control"  id="obtainable" required>
            </div>
            <div class="form-group">
                <button class="btn">Find Percentage (%)</button>
            </div>
            
        </form>

        <div class="result-container">
            <div id="result">Result will be displayed here</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
